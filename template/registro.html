{% include("cabecera.html") %}

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h1 class="text-center mb-4">Register</h1>
          {% if mensaje %}
          <div class="alert alert-danger" role="alert">
            {{ mensaje }}
          </div>
          {% endif %}
          
          <form action="crear-registro" method="post">
            <div class="form-group">
              <label for="exampleInputEmail1">Correo</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your email" name="txtCorreo">
              <small id="emailHelp" class="form-text text-muted"></small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter your password" name="txtPassword">
            </div>
            <div class="form-group">
              <label for="exampleInputCity">City</label>
              <input type="text" class="form-control" id="exampleInputCity" placeholder="Enter your city" name="txtCity">
            </div>
            <div class="form-group">
              <label for="exampleInputName">Name</label>
              <input type="text" class="form-control" id="exampleInputName" placeholder="Enter your name" name="txtName">
            </div>
            <div class="form-group">
              <label for="exampleInputLastname">Lastname</label>
              <input type="text" class="form-control" id="exampleInputLastname" placeholder="Enter your lastname" name="txtLastname">
            </div>
            <div class="form-group">
              <label for="exampleInputDate">Date</label>
              <input type="date" class="form-control" id="exampleInputDate" name="txtDate">
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-success">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
