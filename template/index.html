<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>

<div class="caja">
    <style>
        .caja {
            margin: 10%;
            margin-left: 30%;
            margin-right: 30%;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
    </style>

    <form action="acceso-login" method="post">
        <h1>login</h1>
        <div class="alert alert-danger" role="alert">
            {% if mensaje %}
                {{ mensaje }}
            {% endif %} 
        </div>
      
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name="txtCorreo">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>

        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="txtPassword">
        </div>

        <div class="form-group">
            <label for="exampleInputName">Name</label>
            <input type="text" class="form-control" id="exampleInputName" placeholder="Name" name="txtName">
        </div>
        
        <div class="form-group">
            <label for="exampleInputLastName">Last Name</label>
            <input type="text" class="form-control" id="exampleInputLastName" placeholder="Last Name" name="txtLastName">
        </div>
        
        <div class="form-group">
            <label for="exampleInputCity">City</label>
            <input type="text" class="form-control" id="exampleInputCity" placeholder="City" name="txtCity">
        </div>
        
        <div class="form-group">
            <label for="exampleInputDate">Date</label>
            <input type="date" class="form-control" id="exampleInputDate" name="txtDate">
        </div>

        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

</body>
</html>
